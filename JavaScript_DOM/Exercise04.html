<!DOCTYPE html>

<head></head>

<body>
    <div id="maincontainer"></div>
    <script>
        // Main
        var main = document.getElementById('maincontainer')

        // Header
        var header = document.createElement('h2')
        main.appendChild(header)

        // Title
        var title = document.createTextNode('Exercise 04: JavaScript&DOM')
        header.appendChild(title)

        // Date
        var button = document.createElement('input')
        button.setAttribute('type', 'button')
        button.setAttribute('value', 'Click me to display Date and Time')

        var date_state = 0
        button.addEventListener('click', function date() {
            if (date_state == 0) {
                button.style.top = '0'
                button.style.right = '0'
                button.style.position = 'fixed'

                if (typeof (worker) == 'undefined')
                    worker = new Worker('WebWorker.js')

                worker.onmessage = function (msg) {
                    console.log(msg.data)
                    switch (msg.data) {
                        case 1:
                            button.style.background = 'lime'
                            button.style.color = 'hotpink'
                            button.setAttribute('value', Date())
                            break;

                        case 2:
                            button.style.background = 'mistyrose'
                            button.style.color = 'teal'
                            button.setAttribute('value', Date())
                            break;

                        case 3:
                            button.style.background = 'blue'
                            button.style.color = 'mistyrose'
                            button.setAttribute('value', Date())
                            break;

                        case 4:
                            button.style.background = 'green'
                            button.style.color = 'lightsteelblue'
                            button.setAttribute('value', Date())
                            break;

                        case 5:
                            button.style.background = 'red'
                            button.style.color = 'aqua'
                            button.setAttribute('value', Date())
                            break;

                        case 0:
                            button.style.background = 'deepskyblue'
                            button.style.color = 'red'
                            button.setAttribute('value', Date())
                            break;
                    }
                }
                date_state = 1
            }
            else {
                button.style.position = 'relative'
                worker.terminate()
                worker = undefined
                date_state = 0
            }
        })
        main.appendChild(button)

        // Line_Break
        var br = document.createElement('br')
        main.appendChild(br)

        var br2 = br.cloneNode()
        main.appendChild(br2)
