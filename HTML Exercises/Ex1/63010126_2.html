<!DOCTYPE html>
<html>
    <body>
        <dd>
            <fieldset>
                <legend><i>Contact Information</i></legend>
                First name:

                <input type="text" name="lname"><br>
                E-mail:
                <input type="text" name="email">
            </fieldset>
            <fieldset>

                How tall is the Eiffel Tower in Paris, France?<br>
                <input type="radio" id="584" name="tall">

                <input type="radio" id="784" name="tall">
                <label for="784">784ft</label><br>

                In 25 words or less, say why you would like to win $10,000:<br>
                <textarea rows="10" cols="40"></textarea>
            </fieldset>
            <fieldset>
                <legend><i>Enter competition</i></legend>
                <input type="submit" value="Enter Competition">
            </fieldset>
